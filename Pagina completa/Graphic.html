<script>
    var ctx = chart_pizza.getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Light Security', 'Empresa x', 'Empresa y', 'Empresa z', 'Concorrência'],
            datasets: [{
                data: [19, 25, 10, 20, 30],
                backgroundColor: [
                    
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                hoverOffset: 3

            }]
        },
    });



    var ctx = chart_linha.getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['1ª Rua', '2ª Rua', '3ª Rua', '4ª Rua', '5ª Rua', '6ª Rua', '7ª Rua'],
            datasets: [{
                label: 'Luminosidade',
                data: [65, 59, 80, 81, 56, 55, 40],
                fill: true,
                borderColor: '#8CC8FF',
                backgroundColor: 'rgb(228, 243, 245, 0.5)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
